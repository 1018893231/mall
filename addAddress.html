<!doctype html>
<html rem=750>
<head>
    <title>添加地址</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="description" content="添加地址">
    <meta name="Keywords" content="添加地址">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/address.css">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/framework7/1.6.5/css/framework7.ios.colors.min.css" rel="stylesheet">

</head>
<body>
<div class="container-box">
    <div class="address-box">
        <div class="form-item">
            <div class="title">收货人</div>
            <div class="input-box">
                <input id="name" type="text" placeholder="请填写收货人姓名">
            </div>
        </div>
        <div class="form-item">
            <div class="title">手机号码</div>
            <div class="input-box">
                <input id="mobile" type="text" placeholder="请填写收货人手机号">
            </div>
        </div>
        <div class="form-item">
            <div class="title">所在地区</div>
            <div class="input-box">
                <input type="text" placeholder="请选择省、市、区" readonly id="location" name="area">
            </div>
        </div>
        <div class="form-item">
            <div class="title">详细地址</div>
            <div class="input-box">
                <input id="dz" type="text" placeholder="请填写具体街道、楼牌号等">
            </div>
        </div>
    </div>
    <div id="add-address" class="full-btn">保存并使用</div>
</div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/framework7/1.6.5/js/framework7.min.js"></script>
<script src="./js/regionsObject2.js"></script>
<script src="./js/cityPicker.js"></script>
<script src="./js/layer.js"></script>
<script src="./js/global.js"></script>
</html>
